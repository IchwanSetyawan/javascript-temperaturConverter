<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahreinheit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <section class="mb-3">
            <h2>Halaman konversi Fahreinheit</h2>
        </section>
        <section>
            <form onsubmit="return false">
                <div class="mb-3 col-md-6">
                    <!-- <label for="inputValue" class="form-label">Masukkan Nilai</label> -->
                    <input type="text" class="form-control" id="InputValue" placeholder="masukkan nilai">
                </div>                
            </form>
            <button type="submit" id="btnKonversi" class=" btn btn-primary mr-2">konversi</button>             

            <a href="/index.html">                
                <button class="btn btn-warning">menu</button>
            </a>
        </section>

        <section class="result mt-3 ">
            <h3 id="result"></h3>
            <span id="celcius"></span>
            <span id="fahreinheit"></span>
            <span id="kelvin"></span>
           
            
        </section>
    </div>

</body>
<script>
    const inputNilai = ()=>{
        const nilai = document.getElementById('InputValue').value;          
        const tempCelcius = (nilai-32)* (5/9);
        const tempKelvin = (nilai-32)*(5/9)+273.15;

        document.getElementById('result').innerHTML = '<span>Result</span>'
        document.getElementById('celcius').innerHTML = '<span>Celcius: </span><strong>' + tempCelcius + " </strong/>° <br/>";
        document.getElementById('kelvin').innerHTML = '<span>Kelvin: </span><strong>' + tempKelvin + " </strong/>°";
            
    }
    document.getElementById('btnKonversi').addEventListener('click', inputNilai);

    

</script>

</html>
