<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahreinheit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
</head>

<body>
    <div class="container">
        <section class="mb-3">
            <h2>Halaman konversi Kelvin</h2>
        </section>
        <section>
            <form onsubmit="return false">
                <div class="mb-3 col-md-6">
                    <!-- <label for="inputValue" class="form-label">Masukkan Nilai</label> -->
                    <input type="text" class="form-control" id="InputValue" placeholder="masukkan nilai">
                </div>
            </form>
            <button type="submit" id="btnKonversi" class=" btn btn-primary mr-2">konversi</button>

            <a href="/index.html">
                <button class="btn btn-warning">menu</button>
            </a>
        </section>

        <section class="result mt-3 ">
            <h3 id="result"></h3>
            <span id="celcius"></span>
            <span id="fahreinheit"></span>            


        </section>
    </div>

</body>
<script>
    const inputNilai = () => {
        const nilai = document.getElementById('InputValue').value;
        const tempCelcius = (parseInt(nilai) - 273.15);
        const tempFahrenheit = (parseInt(nilai) - 273.15) *(9/5) +32;

        document.getElementById('result').innerHTML = '<span>Result</span>'
        document.getElementById('celcius').innerHTML = '<span>Celcius: </span><strong>' + tempCelcius + " </strong/>° <br/>";
        document.getElementById('fahreinheit').innerHTML = '<span>Fahrenheit: </span><strong>' + tempFahrenheit + " </strong/>°";

    }
    document.getElementById('btnKonversi').addEventListener('click', inputNilai);



</script>
